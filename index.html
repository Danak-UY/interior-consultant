  <body class="bg-gray-dark text-white">
    <div class="container flex min-h-screen max-w-7xl flex-col gap-8 p-8">
      <header class="flex items-center justify-between gap-8">
        <a

          <a
            href="/"
            class="text-sm font-bold transition-all after:pl-2 after:transition-all after:content-['âžž'] hover:pl-2 hover:after:pl-4 md:text-lg"

              src="./assets/profile-picture.png"

              class="w-12 rounded-full grid-in-img"
            />
            <div class="grid-in-data">
              <p class="text-sm font-medium">Aliza Webber</p>
              <span class="text-xs font-medium text-gray-light"

            </div>
            <h2 class="font-serif text-lg font-bold grid-in-title md:text-2xl">

          <a
